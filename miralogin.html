<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira Login page</title>
    <link rel="stylesheet" href="mira_login_page.css">
</head>
<body class="login-center">
    <header>
        <a href="#" id="leftside"><img src="MiraIcon.png" alt="Mira technologies logo"
            width="50px"> Mira Technologies</a>
        <a href="#" class="rightside">Register</a>    
    </header>
    
    <main>
        <div class="mainWidth">     
            <div class="text-center">
                <img src="MiraIcon.png" alt="Mira technologies logo" width="80px" style="image-resolution: unset;">
                <h4 class="blueText blueTextSize">Login</h4>
                <p>Login to your account</p>
                <div class="white-background">
                    <form>
                        <div>
                            <label for="email" class="float-left">Email</label><br>
                            <input type="email" placeholder="@gmail.com"><br><br>
                            <label for="password" class="float-left">Password</label><br>
                            <input type="password" placeholder="******"><br><br>
                            <button type="button" class="blueButton">LOGIN</button>
                        </div>  
                    </form>
                </div>
                <br>
                <a href="#" class="blueText">Forgot Password</a>
            </div>    
        </div>
    </main>
    
</body>
</html>
